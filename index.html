<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>War-Time</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="astar.js"></script>
        
        <script type="text/javascript" src="js/Unit.js"></script>
        <script type="text/javascript" src="js/UnitFacade.js"></script>
        <script type="text/javascript" src="js/UserInterface.js"></script>
        <script type="text/javascript" src="js/ControlPanel.js"></script>
        
        <script type="text/javascript" src="js/Map.js"></script>
        <script type="text/javascript" src="js/Ai.js"></script>
        <script type="text/javascript" src="js/Status.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="battlefield"></div>

        <div id="control-panel">
            <ul id="unit-actions">
                <li></li>
            </ul>
            
            <ul id="unit-status">
                <li class="ammo hide">
                    <span>Ammo:&nbsp;</span>
                    <div class="total-ammo"><div class="current-ammo"></div></div>
                </li>
                <li class="weapon hide"></li>
                <li class="actionPoints hide">
                    <span>Action Points:&nbsp;</span>
                    <div class="total-actionPoints"><div class="current-actionPoints"></div></div>
                </li>
            </ul>
            
            <ul id="common-actions">
                <li><a href="javascript:;" class="finish-turn">Zug beenden</a></li>
            </ul>
        </div>
        
        
        <audio autoplay="autoplay" id="sound" src="" >
        Your browser does not support the audio element.
        </audio>
        
        <script type="text/javascript">
            var ui = new UserInterface();
            ui.init();
        </script>
    </body>
</html>
